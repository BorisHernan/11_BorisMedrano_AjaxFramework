<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Ajax Framework - Fragment y AutoUpdate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>   
    </h:head>
    <body>
       <h:form>
        <p:sidebar widgetVar="sidebar1">
            <h3>Menu</h3>
            <p:megaMenu orientation="vertical" autoDisplay="false">
                <p:submenu label="Ajax Framework">
                    <p:column>
                        <p:submenu label="Ajax Framework">
                            <p:menuitem value="Status" outcome="AJAX Status.xhtml" />
                            <p:menuitem value="Fragment y AutoUpdate" outcome="AJAX Fragment y AutoUpdate.xhtml" />
                            <p:menuitem value="Dropdown" outcome="AJAX Dropdown.xhtml" /> 
                            <p:menuitem value="RemoteCommand" outcome="AJAX Remotecommand.xhtml" /> </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu> 
        </p:sidebar>
        <p:commandButton icon="pi pi-list" type="button" onclick="PF('sidebar1').show()" styleClass="p-mr-2" />
        </h:form>
        <p:separator/>

        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="address" value="Campo requerido" />
                <p:inputText id="address" required="true"/>
            </h:panelGrid>
            <p:separator/>         
            <p:fragment >
                <p:autoUpdate/> <!--Eliminando esto quitas la actulizaciÃ³n automatica -->
                <h:panelGrid columns="4" cellpadding="5">
                    <p:outputLabel for="name" value="Campo de Fragmento " />
                    <p:inputText id="name" value="#{fragment.name}"/>
                    <p:commandButton value="Enviar"/>
                    <h:outputText value="#{fragment.name}"/>         
                </h:panelGrid> 
            </p:fragment>    
        </h:form>
    </body>
</html>
