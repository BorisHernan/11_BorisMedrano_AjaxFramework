<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Ajax Framework - Dropdown</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
       <h:form>
        <p:sidebar widgetVar="sidebar1">
            <h3>Menu</h3>
            <p:megaMenu orientation="vertical" autoDisplay="false">
                <p:submenu label="Ajax Framework">
                    <p:column>
                        <p:submenu label="Ajax Framework">
                            <p:menuitem value="Status" outcome="AJAX Status.xhtml" />
                            <p:menuitem value="Fragment y AutoUpdate" outcome="AJAX Fragment y AutoUpdate.xhtml" />
                            <p:menuitem value="Dropdown" outcome="AJAX Dropdown.xhtml" /> 
                            <p:menuitem value="RemoteCommand" outcome="AJAX Remotecommand.xhtml" /> </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu> 
        </p:sidebar>
        <p:commandButton icon="pi pi-list" type="button" onclick="PF('sidebar1').show()" styleClass="p-mr-2" />
        </h:form>
        <p:separator/>
        
        <h:form>
            <p:growl id="msgs" showDetail="true"/>

            <p:panel header="Selecciona una marca de teléfono" style="margin-bottom: 10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="brand" value="Marca del Teléfono" />
                    <p:selectOneMenu id="brand" value="#{mb.brand}" style="width: 250px" >
                        <p:ajax listener="#{mb.onBrandChange()}" update="model"/>
                        <f:selectItem itemLabel="Selecciona la Marca" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{mb.allbrands}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="model" value="Modelo"/>
                    <p:selectOneMenu id="model" value="#{mb.model}" style="width: 250px">
                        <f:selectItem itemLabel="Selecciona el Modelo" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{mb.allmodels}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:separator/>

                <p:commandButton value="Enviar" update="msgs" action="#{mb.displayModel}"/>
            </p:panel>         
        </h:form>
    </h:body>
</html>
